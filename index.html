<script>
  var songTitles = ["s1","s2","s3","s4","s5","s6","s7","s8","s9","s10"];
  var audios = [];
  songTitles.forEach(song => audios.push(new Audio("songs/"+song + ".mp3")));

  function toggleSong(songName,element) {
    var audio = audios[songTitles.indexOf(songName)];
    element.className = audio.paused ?  "fa-solid fa-circle-pause":"fa-solid fa-circle-play";
    audio.paused ? audio.play() : audio.pause();
  }
</script>
